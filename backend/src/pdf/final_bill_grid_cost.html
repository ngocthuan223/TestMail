<div class="page">
    <div class="container text-normal">
        <div class="content">
            <div class="mt-0 custom-table">
                [grid_operator_item]
            </div>
            <div class="mt-3 [grid_operator_item_first_page_visible]">
                <table>
                    <tbody>
                        <tr>
                            <td class="w-100"></td>
                            <td class="pl-2 text-right font-weight-bold text-nowrap t-nowrap">
                                <table>
                                    <tr>
                                        <td class="text-right text-nowrap">Subtotaal</td>
                                        <td></td>
                                        <td>€ [sub_total]</td>
                                    </tr>
                                    <tr class="[hide_vat_1]">
                                        <td class="text-right text-nowrap">btw [btw_1]% over € [net_month_1]</td>
                                        <td></td>
                                        <td>€ [btw_amount_1]</td>
                                    </tr>
                                    <tr class="[hide_vat_2]">
                                        <td class="text-right text-nowrap">btw [btw_2]% over € [net_month_2]</td>
                                        <td></td>
                                        <td>€ [btw_amount_2]</td>
                                    </tr>
                                    <tr>
                                        <td class="text-right text-nowrap">Totaalbedrag voor overheidsheffingen op [product_type]</td>
                                        <td></td>
                                        <td>[grid_operator_total]</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div style="page-break-before: always">&nbsp;</div>
